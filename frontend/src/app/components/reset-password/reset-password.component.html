<h1>Reset Password</h1>

<mat-form-field>
  <mat-label>New Password</mat-label>
  <input matInput type="password" [(ngModel)]="newPassword" required>
</mat-form-field>

<mat-form-field>
  <mat-label>Confirm New Password</mat-label>
  <input matInput type="password" [(ngModel)]="confirmPassword" required>
</mat-form-field>

<button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!newPassword || !confirmPassword || newPassword !== confirmPassword">Reset Password</button>

<div *ngIf="message">
  <p>{{ message }}</p>
</div>
