<mat-toolbar color="primary" role="toolbar" aria-label="Top Toolbar">
  <ng-content></ng-content>
  <button
    style="margin-left: 1em"
    *ngIf="user && user.username && showSignOut"
    mat-button
    [matMenuTriggerFor]="menu"
    matTooltip="Account"
  >
    {{ user.username }}
  </button>
  <span *ngIf="!showSignOut" class="username-span">{{ user.username }}</span>

  <ng-content select="[navbarMenu]"></ng-content>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="signOut()">
      <mat-icon class="material-icons-outlined">logout</mat-icon>
      Log Out
    </button>
  </mat-menu>
</mat-toolbar>
