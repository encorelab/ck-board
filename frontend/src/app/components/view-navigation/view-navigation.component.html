<div class="view-navigation-container">
  <div *ngFor="let view of AppViews">
    <button mat-button routerLink="{{'/project/'+board.projectID+'/board/'+board.boardID + '/' + view.urlPath}}" matTooltip="{{view.displayName}}" [disabled]="view.viewType === currentView || !view.allowed">
      <span class="material-icons">{{view.icon}}</span>
      <span class="label">{{view.displayName}}</span>
    </button>
  </div>
</div>
