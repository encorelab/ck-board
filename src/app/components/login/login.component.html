<div class="wrapper">
    <div class="container">
        <img src="../../assets/Login.png" />
        <form class="formContainer" (ngSubmit)="onLogin()">
            <div>
                <h1 class="header">Welcome Back!</h1>
                <p class="subheader"></p>
                <div class="credentialsContainer">
                    <p class="label">Email</p>
                    <mat-form-field appearance="fill" style="width: 80%">
                        <mat-label>Email</mat-label>
                        <input autocomplete="username" type="email" matInput [(ngModel)]="email" name="username"/>
                    </mat-form-field>
                    <p class="label">Password</p>
                    <mat-form-field appearance="fill" style="width: 80%">
                        <mat-label>Password</mat-label>
                        <input autocomplete="current-password" type="password" matInput [(ngModel)]="password" name="password"/>
                    </mat-form-field>
                    <p *ngIf="invalidCredentials" class="invalid-pass">Invalid email or password!</p>
                </div>
                <a routerLink="/reset-password" id="request-pass-reset">Forgot Password?</a>
                <div class="next" >
                    <button type="submit" mat-button>Login</button>
                </div>
            </div>
            <p class="alternate"><a routerLink="/register">Don't have an account? Sign up here!</a></p>
        </form>
    </div>
</div>
