<mat-toolbar color="primary" role="toolbar" aria-label="Top Toolbar">
  <img
    class="logo"
    src="/assets/encore-logo-white-sm.png"
    alt="Encore logo" />
  <ng-content></ng-content>
  <button 
    style="margin-left: 1em" 
    *ngIf="user && user.username" 
    mat-button [matMenuTriggerFor]="menu"
    matTooltip="Account">
      {{ user.username }}
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="signOut()">Log Out</button>
  </mat-menu>
</mat-toolbar>
